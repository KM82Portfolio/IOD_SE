<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 Exercise 3</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        .container { display: flex; min-height:
        100vh; align-items: stretch; }
        .column { background: goldenrod; display:
        flex; flex-direction: column; justify-content:
        center; align-items: center; flex: 1; }
    </style>
</head>

<body>
    <div class="container">
        <div class="column" id="column1">
            <h1 id="heading1">Hello</h1>
            <p class="change_button">
                <button onclick="changeBackCol1()">Change Background Colour</button>
            </p>
            <p class="change_button">
                <button onclick="resetBackCol1()">Change Background Colour</button>
            </p>
        </div>
        <div class="column" id="column2">
            <h1 id="heading2">World</h1>
            <p class="change_button"></p>
                <button onclick="changeBackCol2()">Change Background Colour</button>
            </p>
            <p class="change_button">
                <button onclick="resetBackCol2()">Change Background Colour</button>
            </p>
        </div>
    </div>
</body>

<script>
    function changeBackCol1(){
        document.getElementById("column1").style.backgroundColor ="purple";
    }
    function changeBackCol2(){
        document.getElementById("column2").style.backgroundColor ="blue";
    }
    function resetBackCol1(){
        document.getElementById("column1").style.backgroundColor ="goldenrod";
    }
    function resetBackCol2(){
        document.getElementById("column2").style.backgroundColor ="goldenrod";
    }
</script>

</html>
