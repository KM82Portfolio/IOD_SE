<!doctype html>
<html lang="en">
<template id="card-template">
    <div class="card col-8" style="width: 18rem; margin:10px">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>
</template>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Latest News</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Latest News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div id='news-list' class="row">
        <!-- <div id='car-list' class="row"> -->

        </div>

        <div class="user-input" style="display:grid">

            <label for="add-article-title" style="display:grid;grid-template-rows:1/1;max-width:333px;">Enter New Article Title</label>
            <input type="text" id="add-article-title" style="display:grid;grid-template-rows:2/2;max-width:333px;"/>
            
            <label for="add-article-content" style="display:grid;grid-template-rows:3/3;max-width:333px;">Enter New Article Content</label>
            <input type="text" id="add-article-content" style="display:grid;grid-template-rows:4/4;max-width:333px;"/>
            
            <button id="add-article-btn" onclick="addArticle()" style="display:grid;grid-template-rows:6/6;max-width:333px;">Add Article</button>
            
        </div>
    </main>

    <script src="./script/script.js"></script>

</body>

</html>
