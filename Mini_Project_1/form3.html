<script>
    function getType(){
        let sType = document.getElementById('ddlselectType');
        document.getElementById('test_area').innerHTML=sType.options[sType.selectedIndex].value;
        return sType.options[sType.selectedIndex].value;
    }
    
    function store_ddlselectType(){
        let sType = document.getElementById('ddlselectType');
        selection=sType.options[sType.selectedIndex].value;
        localStorage.setItem("Type", selection);
        document.getElementById('test_area2').innerHTML=localStorage.getItem("Type");//testing only
    }
</script>

<fieldset id="fieldset_diceroll">

        <label for="ddlselectType">Select Income/Expense</label>
