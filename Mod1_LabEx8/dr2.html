<!DOCTYPE html>

<head>
    
</head>


<script>
    function getDiceSelected(){
        let diceSelected = document.getElementById('dice_selector');
        document.getElementById('test_area').innerHTML=diceSelected.options[diceSelected.selectedIndex].value;
        return diceSelected.options[diceSelected.selectedIndex].value;
    }

    function rollDice(){
        let diceSelected = document.getElementById('dice_selector');
        let diceType = document.getElementById('test_area').innerHTML
        let numfaces=diceType.substring(1); //get the number e.g. 6 from D6
        document.getElementById('test_area1').innerHTML=diceRoller(numfaces);
    }

    function diceRoller(n){
        return Math.floor(Math.random() * n) + 1;
    }
</script>

<p class="form_data_entry_sel">
    <label for="dice_selector">Select Dice Type</label>
    <select name="dice_selector" id="dice_selector">
        <option>D6</option>
        <option>D10</option>
    </select>
</p>

<button id="select_dice_btn" onclick="getDiceSelected()">Select Dice</button>


<p id="test_area"></p>

<button id="roll_dice_btn" onclick="rollDice()">Roll Dice</button>

<p id="test_area1"></p>
<p id="test_area2"></p>


</html>
